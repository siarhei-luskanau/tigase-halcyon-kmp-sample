[versions]

agp = "8.10.0"
androidx-activityCompose = "1.10.1"
build-jvmTarget = "17"
buildConfig = "5.6.5"
compose = "1.8.0"
kotlin = "2.1.21"
ktlint = "1.6.0"
tigase-halcyon = "1.0.1-SNAPSHOT"

[libraries]

ktlint-cli = { module = "com.pinterest.ktlint:ktlint-cli", version.ref = "ktlint" }
